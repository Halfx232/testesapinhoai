<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo do Sapinho</title>
  <link rel="icon" href="https://em-content.zobj.net/thumbs/160/twitter/322/frog_1f438.png" type="image/png">
  <link rel="stylesheet" href="styles-mobile.css?v=17" media="screen and (max-width: 1023px)">
  <link rel="stylesheet" href="styles-desktop.css?v=6" media="screen and (min-width: 1024px)">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    html:not(.loaded) body { background: #1a1a1a; visibility: hidden; }
    #top-bar { background: #1b5e20; display: flex; align-items: center; justify-content: space-between; padding: 0 10px; height: 60px; }
    /* CORREÇÃO DE CENTRALIZAÇÃO MOBILE */
    #game-container { position: relative; display: flex; flex-direction: column; align-items: center; width: 100%; margin: 0 auto; }
    #start-banner, #game-over-banner, #victory-banner {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      z-index: 100; background: rgba(0,0,0,0.9); padding: 20px; border-radius: 10px; text-align: center; width: 80%; max-width: 400px;
    }
    .active { display: block !important; }
    canvas { display: block; background: #dcedc8; max-width: 100%; height: auto; border: 2px solid #333; }
    .ad-slot { background: #333; color: #555; text-align: center; width: 100%; margin: 5px 0; font-size: 10px; }
  </style>
</head>
<body>
  <div id="top-bar">
    <button id="menu-toggle" class="fa fa-bars" style="background:none; border:none; color:white; font-size:24px;"></button>
    <div class="weather-clock" style="text-align: right;">
      <div id="weather">Carregando clima...</div>
      <div id="clock">00:00:00</div>
    </div>
    <nav id="nav-menu" style="display:none; position:absolute; top:60px; left:0; background:#1b5e20; width:100%; z-index:1001;">
      <ul style="list-style:none; padding:10px;">
        <li><a href="index.html" style="color:white; text-decoration:none;">Home</a></li>
        <li><a href="sobre.html" style="color:white; text-decoration:none;">Sobre</a></li>
      </ul>
    </nav>
  </div>

  <div id="game-container">
    <div id="top-ad" class="ad-slot" style="height:50px;">ANÚNCIO TOPO</div>
    <canvas id="gameCanvas"></canvas>
    <div id="bottom-ad" class="ad-slot" style="height:50px;">ANÚNCIO RODAPÉ</div>

    <div id="start-banner" class="active">
      <h1>Jogo do Sapinho</h1>
      <p>Toque para iniciar</p>
      <button id="start-btn" style="padding:10px 20px; background:#00ff00; border:none; font-weight:bold;">JOGAR</button>
    </div>

    <div id="game-over-banner" style="display:none;">
      <h2>Game Over!</h2>
      <p>Score: <span id="final-score">0</span></p>
      <button id="restart-button" style="padding:10px 20px; background:#00ff00; border:none;">REINICIAR</button>
    </div>
  </div>

  <div id="about-section" style="padding:20px;">
    <h2>Sobre o Sapinho AI</h2>
    <p>Aventura divertida desenvolvida com Inteligência Artificial.</p>
  </div>

  <div id="footer" style="text-align:center; padding:10px;">SapinhoAI 2026</div>

  <audio id="jumpSound" src="https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg" preload="auto"></audio>
  <audio id="backgroundMusic" src="Musicgame.mp3" loop preload="auto"></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const bgMusic = document.getElementById("backgroundMusic");
    const jumpSound = document.getElementById("jumpSound");
    const startBanner = document.getElementById("start-banner");
    const gameOverBanner = document.getElementById("game-over-banner");

    let gameStarted = false, sapo, tempo = 0, pontuacao = 0, scaleX = 1, scaleY = 1;
    let GRAVIDADE = 1.2, ALTURA_CHAO, ESPESSURA_CHAO = 40;

    // --- CORREÇÃO DEFINITIVA DO SOM MOBILE ---
    function iniciarAudio() {
      bgMusic.currentTime = 0;
      bgMusic.play().catch(e => console.log("Erro áudio"));
      document.removeEventListener('touchstart', iniciarAudio);
    }

    const startGameHandler = () => {
      iniciarAudio();
      startBanner.classList.remove('active');
      gameOverBanner.style.display = 'none';
      gameStarted = true;
      resetGame();
      gameLoop();
    };

    function resetGame() {
      sapo = { x: 50 * scaleX, y: ALTURA_CHAO - 100, vy: 0, jumping: false };
      pontuacao = 0; tempo = 0;
    }

    function drawSapo() {
      ctx.save();
      ctx.scale(scaleX, scaleY);
      const lx = sapo.x / scaleX, ly = sapo.y / scaleY;
      ctx.fillStyle = "green";
      ctx.beginPath(); ctx.ellipse(lx + 25, ly + 18, 22, 15, 0, 0, Math.PI * 2); ctx.fill();
      // Braços e Pernas
      ctx.strokeStyle = "green"; ctx.lineWidth = 3;
      const move = sapo.jumping ? 1.5 : 0.8;
      ctx.beginPath(); ctx.moveTo(lx+18, ly+20); ctx.lineTo(lx+5, ly+20*move); ctx.stroke();
      ctx.beginPath(); ctx.moveTo(lx+32, ly+20); ctx.lineTo(lx+45, ly+20*move); ctx.stroke();
      ctx.beginPath(); ctx.moveTo(lx+15, ly+30); ctx.lineTo(lx+5, ly+45*move); ctx.stroke();
      ctx.beginPath(); ctx.moveTo(lx+35, ly+30); ctx.lineTo(lx+45, ly+45*move); ctx.stroke();
      // Olhos
      ctx.fillStyle = "yellow"; ctx.beginPath(); ctx.arc(lx+15, ly+8, 6, 0, Math.PI*2); ctx.arc(lx+35, ly+8, 6, 0, Math.PI*2); ctx.fill();
      ctx.restore();
    }

    function gameLoop() {
      if (!gameStarted) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#81c784"; ctx.fillRect(0, ALTURA_CHAO - ESPESSURA_CHAO, canvas.width, ESPESSURA_CHAO);
      
      sapo.vy += GRAVIDADE;
      sapo.y += sapo.vy;
      if (sapo.y > ALTURA_CHAO - ESPESSURA_CHAO - 40) {
        sapo.y = ALTURA_CHAO - ESPESSURA_CHAO - 40;
        sapo.vy = 0; sapo.jumping = false;
      }
      drawSapo();
      pontuacao++;
      requestAnimationFrame(gameLoop);
    }

    window.onload = () => {
      document.documentElement.classList.add('loaded');
      canvas.width = Math.min(window.innerWidth - 20, 800);
      canvas.height = canvas.width * 0.5;
      ALTURA_CHAO = canvas.height;
      scaleX = canvas.width / 800; scaleY = canvas.height / 400;
      
      // APIs
      setInterval(() => { document.getElementById('clock').textContent = new Date().toLocaleTimeString(); }, 1000);
      fetch("https://api.openweathermap.org/data/2.5/weather?q=Sao%20Paulo&appid=b8a0cd03c689322da2746720be31d534&units=metric")
        .then(r => r.json()).then(d => { document.getElementById('weather').textContent = `SP: ${Math.round(d.main.temp)}°C`; });

      // Botões e Toque
      document.getElementById('start-btn').onclick = startGameHandler;
      document.getElementById('restart-button').onclick = startGameHandler;
      document.addEventListener('touchstart', iniciarAudio);
      canvas.ontouchstart = (e) => {
        e.preventDefault();
        if (gameStarted && !sapo.jumping) { 
          sapo.vy = -18; sapo.jumping = true; 
          jumpSound.currentTime = 0; jumpSound.play(); 
        }
      };
      document.getElementById('menu-toggle').onclick = () => {
        const m = document.getElementById('nav-menu');
        m.style.display = m.style.display === 'none' ? 'block' : 'none';
      };
    };
  </script>
</body>
</html>
