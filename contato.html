  <!-- Estilo inline inicial como fallback -->
  <style>
    /* Fallback antes do CSS carregar */
    html:not(.loaded) body { 
      margin: 0; padding: 0; font-family: sans-serif; 
      background: linear-gradient(180deg, #1a1a1a, #2e2e2e); 
      color: #fff; visibility: hidden; 
    }
    #top-bar, #contact-section, #footer { display: none; }
    a { color: white; text-decoration: none; }

    /* Estilos base - SEM align-items: center */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      width: 100%;
      min-height: 100vh;
    }

    /* Seção de contato - SÓ O QUE É ÚNICO */

      background: #fff;

      text-align: center;
      margin: 20px auto;

        padding: 40px;

<body>
  <div id="top-bar">
    <button id="menu-toggle" class="fa fa-bars"></button>
    <div class="weather-clock">
      <div id="weather">Previsão do Tempo</div>
      <div id="clock">Relógio</div>

    <nav id="nav-menu">

      </ul>
    </nav>

  <!-- O styles-desktop.css vai esticar isso 100% -->
  <div id="contact-section">
    <h2>Contato</h2>
    <p>Entre em contato com a equipe do Jogo do Sapinho por e-mail: <a href="mailto:sapinholabsai@gmail.com">sapinhoai@example.com</a>. Estamos abertos a sugestões e feedback!</p>
  </div>

  <div id="footer">Siga o Sapinho nas redes sociais! <a href="#">Instagram</a> | <a href="#">YouTube</a> | <a href="#">TikTok</a></div>

  <script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.documentElement.classList.add('loaded');
      document.getElementById('top-bar').style.display = 'flex';
      document.getElementById('contact-section').style.display = 'block';
      document.getElementById('footer').style.display = 'block';
    });

    window.addEventListener('load', () => {
      window.cookieconsent.initialise({
        "palette": { "popup": { "background": "#1b5e20" }, "button": { "background": "#00ff00" } },
        "content": { "message": "Este site usa cookies para melhorar sua experiência.", "dismiss": "Entendido", "link": "Saiba mais", "href": "/politicas.html" }
      });

      const menuToggle = document.getElementById('menu-toggle');
      const navMenu = document.getElementById('nav-menu');

      function toggleMenu() {
        navMenu.classList.toggle('open');
      }

      if (menuToggle && navMenu) {
        menuToggle.addEventListener('click', toggleMenu);
        navMenu.querySelectorAll('a').forEach(link => {
          link.addEventListener('click', () => navMenu.classList.remove('open'));
        });
      }

      // APIs com cache
      let lastWeatherData = null, lastWeatherFetch = 0;
      const CACHE_DURATION = 10 * 60 * 1000;
      let lastTimeData = null, lastTimeFetch = 0;
      const TIME_CACHE_DURATION = 60 * 1000;

      async function fetchWeather() {
        try {
          const now = Date.now();
          if (lastWeatherData && now - lastWeatherFetch < CACHE_DURATION) {
            document.getElementById('weather').textContent = lastWeatherData;
            return;
          }
          const API_KEY = "b8a0cd03c689322da2746720be31d534";
          const city = "São Paulo";
          const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&lang=pt_br&units=metric`;
          const response = await fetch(url, { mode: 'cors' });
          if (!response.ok) throw new Error("API error");
          const data = await response.json();
          const temp = Math.round(data.main.temp);
          const description = data.weather[0].description;
          lastWeatherData = ` ${city}: ${temp}°C, ${description}`;
          lastWeatherFetch = now;
          document.getElementById('weather').textContent = lastWeatherData;
        } catch (error) {
          document.getElementById('weather').textContent = "Clima indisponível";
        }
      }

      async function atualizarHora() {
        try {
          const now = Date.now();
          if (lastTimeData && now - lastTimeFetch < TIME_CACHE_DURATION) {
            document.getElementById('clock').textContent = lastTimeData;
            return;
          }
          const response = await fetch("https://worldtimeapi.org/api/timezone/America/Sao_Paulo", { mode: 'cors' });
          if (!response.ok) throw new Error("API error");
          const data = await response.json();
          const dateTime = new Date(data.datetime);
          lastTimeData = ` ${dateTime.toLocaleDateString('pt-BR')} - ${dateTime.toLocaleTimeString('pt-BR')}`;
          lastTimeFetch = now;
          document.getElementById('clock').textContent = lastTimeData;
        } catch (error) {
          const now = new Date();
          lastTimeData = ` ${now.toLocaleDateString('pt-BR')} - ${now.toLocaleTimeString('pt-BR')}`;
          document.getElementById('clock').textContent = lastTimeData;
        }
      }

      fetchWeather();
      atualizarHora();
      setInterval(fetchWeather, 10 * 60 * 1000);
      setInterval(atualizarHora, 60 * 1000);
    });
  </script>
</body>
</html>
